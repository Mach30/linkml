// a provence-generating activity
message Activity
 {
  string id = 0
  date startedAtTime = 0
  date endedAtTime = 0
  activity wasInformedBy = 0
  agent wasAssociatedWith = 0
  string used = 0
  string description = 0
 }
// a provence-generating agent
message Agent
 {
  string id = 0
  agent actedOnBehalfOf = 0
  activity wasInformedBy = 0
 }
